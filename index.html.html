<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haris FE 180</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery & DateTimePicker CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px 0;
        }

        .form-div {
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #000000;
        }

        .btn-primary {
            background-color: #000000;
            border: none;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #333333;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            color: #000000;
        }

        .form-control:focus {
            background-color: #ffffff;
            border-color: #000000;
        }

        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-div">
                    <h1>FE 190</h1>
                    <form action="https://the-lead-penguin.trackdrive.com/api/v1/inbound_webhooks/ping/check_for_available_final_expense_inbounds" method="post">
                        <div class="mb-3">
                            <label for="caller_id" class="form-label">Caller Id</label>
                            <input type="text" class="form-control" name="caller_id" id="caller_id" value="+1" required>
                        </div>
                        <div class="mb-3">
                            <label for="trackdrive_number" class="form-label">Track Drive Number</label>
                            <input type="text" class="form-control" readonly name="trackdrive_number" id="trackdrive_number" value="+18778381164" required>
                        </div>
                        <div class="mb-3">
                            <label for="traffic_source_id" class="form-label">Traffic Source Id</label>
                            <input type="text" class="form-control" readonly name="traffic_source_id" id="traffic_source_id" value="P100225" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
